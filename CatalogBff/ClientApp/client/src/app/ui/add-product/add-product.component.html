<div>
    <br>
    <div class="center">
        <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
              <button type="button" (click)="openFileSelector()">Browse Files</button>
            </ng-template>
        </ngx-file-drop>
    </div>

    <table class="table-auto">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
                @for (product of productByName | keyvalue; track $index)
                {
                    <tr>
                    <td>{{product.key}}</td>
                    <td><input type="text" placeholder="Name" [(ngModel)]="actualName" (ngModelChange)="updateName($event, product.key)"/></td>
                    <td><input type="text" placeholder="Description" [(ngModel)]="actualDescription" (ngModelChange)="updateDescription($event, product.key)"/></td>
                    <td><input type="number" placeholder="Price" [(ngModel)]="actualPrice" (ngModelChange)="updatePrice($event, product.key)"/></td>
                    </tr>
                }
        </tbody>
    </table>

    <button (click)="upload()" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out">
        Upload
    </button>
    
</div>
