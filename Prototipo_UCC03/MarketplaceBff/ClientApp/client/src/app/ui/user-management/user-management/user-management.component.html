<div class="min-h-screen bg-site-backgrond flex flex-row">

    <div class="w-1/4 bg-white p-4 shadow-md">
      <div class="text-green-dark font-bold text-xl mb-4">
        <span>{{userName}}</span>
      </div>
      <ul class="space-y-4">
        <li>
          <button
            class="w-full text-left py-2 px-4 rounded-lg hover:bg-green-dark hover:text-white transition duration-200"
            (click)="showSection('pedidos')"
          >
            Pedidos
          </button>
        </li>
        <li>
          <button
            class="w-full text-left py-2 px-4 rounded-lg hover:bg-green-dark hover:text-white transition duration-200"
            (click)="showSection('preferencias')"
          >
            Preferências
          </button>
        </li>
      </ul>
    </div>
  
    <!-- Lado direito -->
    <div class="w-3/4 bg-product-list-background p-6">
        @if (activeSection === 'pedidos') {
            <div>
                <h2 class="text-green-dark font-bold text-2xl mb-4">Pedidos</h2>
                <p>Conteúdo de pedidos aqui...</p>
            </div>
        }

        @if (activeSection === 'preferencias') {
            <div>
                <h2 class="text-green-dark font-bold text-2xl mb-4">Preferências</h2>
                <p>Conteúdo de preferências aqui...</p>
            </div>
        }

    </div>
  
</div>
