<div class="flex flex-col md:flex-row gap-6 p-6 bg-site-backgrond min-h-screen">
    <!-- Coluna A: Lista de Produtos -->
    <div class="flex-1 bg-white rounded-lg shadow-md p-6 overflow-y-auto">
      <h2 class="text-2xl font-bold text-green-dark mb-4">Resumo do Carrinho</h2>
  
      <div *ngFor="let product of cartResume?.products" class="flex items-center gap-4 border-b pb-4 mb-4">
        <!-- Imagem do Produto -->
        <img [src]="product.image" [alt]="product.name" class="w-20 h-20 object-cover rounded-md border border-brown" />
  
        <!-- Detalhes do Produto -->
        <div class="flex flex-col flex-grow">
          <h3 class="text-lg font-bold text-green-dark">{{ product.name }}</h3>
          <p class="text-green-dark-opac text-md font-semibold">R$ {{ product.price | number: '1.2-2' }}</p>
        </div>
  
        <!-- Quantidade -->
        <div class="text-sm text-brown font-medium">
          Quantidade: {{ product.quantity }}
        </div>
      </div>
    </div>
  
    <!-- Coluna B: Total e Checkout -->
    <div class="w-full md:w-1/3 bg-white rounded-lg shadow-md p-6 flex flex-col justify-between">
      <div>
        <h2 class="text-xl font-bold text-green-dark">Resumo da Compra</h2>
        <p class="text-md text-brown mt-4">Total: <span class="font-semibold text-green-dark-opac">R$ {{ cartResume?.total | number: '1.2-2' }}</span></p>
      </div>
  
      <button
      [routerLink]="['/checkout']"
        class="mt-6 w-full bg-green-life text-brown font-bold py-3 rounded-lg hover:bg-green-dark hover:text-white transition"
        (click)="checkout()"
      >
        Checkout Pedido
      </button>
    </div>
  </div>
